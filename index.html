<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="title">Calculator</div>
    <div id="calculator-grid">
        <div class="interface">
            <div data-previous-answer class="previous-answer"></div>
            <div data-current-answer class="current-answer"></div>
        </div>
        <button class="function clear grid-span-2">AC</button>
        <button class="function delete">DEL</button>
        <button class="operations">/</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operations">x</button>
        <button  class="numbers">4</button>
        <button  class="numbers">5</button>
        <button  class="numbers">6</button>
        <button class="operations">+</button>
        <button  class="numbers">7</button>
        <button  class="numbers">8</button>
        <button  class="numbers">9</button>
        <button class="operations">-</button>
        <button  class="numbers dot">.</button>
        <button  class="numbers">0</button>
        <button  class="equals grid-span-2">=</button>
    </div>
</body>
</html>
