<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="title">Calculator</div>
        <div id="calculator-grid">
            <div class="interface">
                <div data-previous-answer class="previous-answer"></div>
                <div data-current-answer class="current-answer"></div>
            </div>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-clearAll>CA</button>
            <button data-delete>DEL</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>x</button>
            <button data-operator>/</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>+</button>
            <button data-operator >-</button>
            <button data-number>00</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equal class="grid-span-2">=</button>
        </div>
    </body>
</html>
